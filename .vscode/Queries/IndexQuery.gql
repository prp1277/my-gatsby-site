# From Index.jsx

export const query = graphql`
  query IndexQuery {
    allMarkdownRemark(
      sort: { fields: [frontmatter___date], order: DESC }
      limit: 10
    ) {
      totalCount
      edges {
        node {
          id
          timeToRead
          tableOfContents
          excerpt
          frontmatter {
            title
            tags
            date(formatString: " MMM DD, YYYY")
          }
          fields {
            slug
          }
        }
      }
    }
    allSitePage {
      totalCount
      edges {
        node {
          path
          id
        }
      }
    }
  }
`


