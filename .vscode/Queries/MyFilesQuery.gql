export const query = graphql`
  query MyFilesQuery {
    site {
      siteMetadata {
        siteURL
      }
    }
    allFile {
      edges {
        node {
          sourceInstanceName
          relativePath
          publicURL
          internal {
            type
            description
          }
        }
      }
    }
  }
`
